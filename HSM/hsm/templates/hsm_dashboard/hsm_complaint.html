{% extends "hsm_dashboard/dashboard.html" %}
{% block content %}
<main class="app-content">
    <div class="app-title">
        <div>
          <h1><i class="fa fa-th-list"></i> Registered Complaints </h1>
          <p>We are here to solve it</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item">Want to register a complaint ?</li>
          <li class="breadcrumb-item active"><a href="{% url 'hsm_helpdesk' %}">Register</a></li>
        </ul>
      </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
            <div class="tile-body">
                 <div class="table-responsive">
    <table class="table table-bordered " style="width:100%" id="complaint_desk_table">
        <thead>
         <tr>
            <th>Date</th>
            <th>Complaint</th>
            <th>Comment</th>
            <th>Status</th>
            <th>Reply</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>
    </div>
        </div>
        </div>
    </div>
</main>
{% block script %}
{{block.super}}
<script>
    $(document).ready( function () {
    $('#complaint_desk_table').DataTable(
    {
        "processing": true,
        "serverSide": true,
        "ajax": "{% url 'my_complaint_data_tables' %}"
    }
    );
} );
</script>
{% endblock %}
{% endblock content %}
